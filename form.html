<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Product Review Form - WDD 131 - Dynamic Web Fundamentals - Connie Cruz Aunario">
    <meta name="author" content="Connie Cruz Aunario">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style_form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="reviewForm" action="review.html" method="get">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option disabled selected value="">Select a Product ...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Overall Rating</label><br>
            <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">★</label>
            <input type="radio" id="rating2" name="rating" value="2" required><label for="rating2">★★</label>
            <input type="radio" id="rating3" name="rating" value="3" required><label for="rating3">★★★</label>
            <input type="radio" id="rating4" name="rating" value="4" required><label for="rating4">★★★★</label>
            <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">★★★★★</label>
        </div>

        <div class="form-group">
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>

        <div class="form-group">
            <label>Useful Features</label><br>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Feature 1</label><br>
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Feature 2</label><br>
            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Feature 3</label><br>
            <input type="checkbox" id="feature4" name="features" value="feature4">
            <label for="feature4">Feature 4</label><br>
        </div>

        <div class="form-group">
            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review"></textarea>
        </div>

        <div class="form-group">
            <label for="userName">User Name (optional)</label>
            <input type="text" id="userName" name="userName">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Review">
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Product Reviews Inc.</p>
    </footer>

    <script src="scripts/scriptform.js" defer></script>
</body>

</html>
