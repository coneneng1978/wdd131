<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Review Submission Confirmation</h1>
    </header>

    <main>
        <p>Thank you for submitting your review!</p>
        <p>Total reviews submitted: <span id="reviewCount">0</span></p>
    </main>

    <footer>
        <p>&copy; 2024 Product Reviews Inc.</p>
    </footer>

    <script>
        // Retrieve the current count from localStorage or default to 0
        let reviewCount = localStorage.getItem('reviewCount') || 0;

        // Increment the count for this submission
        reviewCount++;

        // Update the displayed count
        document.getElementById('reviewCount').textContent = reviewCount;

        // Store the updated count back into localStorage
        localStorage.setItem('reviewCount', reviewCount.toString());
    </script>
</body>

</html>
